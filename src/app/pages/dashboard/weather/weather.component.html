<base-card>
  <base-card-title>
    <h2 class="mdl-card__title-text">状态</h2>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-card__subtitle-text" *ngIf="this.masterReport">
      <i class="material-icons">room</i>
      {{this.masterReport.name}}
    </div>
  </base-card-title>
  <base-card-body expanded>
    <p class="weather-temperature" *ngIf="this.masterReport">{{this.masterRunning}}</p>
    <p class="weather-description" *ngIf="this.masterReport">已处理数据：{{this.processedDesc}}
    </p>
  </base-card-body>
</base-card>
