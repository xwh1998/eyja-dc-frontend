<div
  class="mdl-grid mdl-cell mdl-cell--9-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-cell--top">
  <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone">
    <base-card>
      <base-card-title>
        <h1 class="mdl-card__title-text">Welcome to Eyjafjalla Distributed Computing System!</h1>
      </base-card-title>
    </base-card>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
    <base-card>
      <base-card-title>
        <h2 class="mdl-card__title-text">MapReduce 节点</h2>
      </base-card-title>
      <base-card-body>
        <app-pie-chart></app-pie-chart>
      </base-card-body>
    </base-card>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
    <app-weather></app-weather>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
    <app-trending></app-trending>
  </div>
  <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone">
    <base-card>
      <base-card-title>
        <h2 class="mdl-card__title-text">Key Value 节点</h2>
      </base-card-title>
      <base-card>
        <base-card-body *ngIf="this.kvReport" class="no-padding">
          <ul class="mdl-list">
            <li class="mdl-list__item" *ngFor="let node of this.kvReport">
              <span class="mdl-list__item-primary-content list__item-text">{{node.address}}</span>
              <div [ngSwitch]="node.status">
                <span *ngSwitchCase="true" class="label label--mini color--green">正常</span>
                <span *ngSwitchCase="false" class="label label--mini background-color--secondary">断开</span>
              </div>
            </li>
          </ul>
        </base-card-body>
      </base-card>

    </base-card>
  </div>
